[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goblinos-ingestion-market-data"
version = "0.1.0"
description = "Python market data ingestion package for GoblinOS - fetches stock prices from Alpha Vantage, Finnhub, and Polygon"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [{ name = "GoblinOS" }]
keywords = ["market-data", "stocks", "alpha-vantage", "finnhub", "polygon"]
dependencies = ["requests>=2.31.0", "python-dotenv>=1.0.0"]

[project.optional-dependencies]
dev = ["pytest>=7.4.0", "flake8>=6.0.0", "black>=23.0.0"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
