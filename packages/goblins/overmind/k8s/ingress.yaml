apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: overmind-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Optional: for TLS
spec:
  ingressClassName: nginx
  rules:
  - host: overmind.example.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: overmind-api
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: overmind-dashboard
            port:
              number: 80
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - overmind.example.com
  #   secretName: overmind-tls
