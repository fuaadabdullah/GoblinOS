[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huntress-guild"
version = "0.1.0"
description = "Huntress Guild - Flaky test hunts, regression triage, incident tagging"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "goblinos-shared>=0.1.0",
    "pydantic>=2.0.0",
    "jsonschema>=4.0.0",
    "pathlib2>=2.3.0",
    "asyncio-mqtt>=0.13.0",
    "aiofiles>=0.23.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
