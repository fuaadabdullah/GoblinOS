[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goblinos-shared"
version = "0.1.0"
description = "Shared utilities and interfaces for GoblinOS goblins"
authors = [{ name = "GoblinOS Team" }]
dependencies = ["pydantic>=2.0.0", "typing-extensions>=4.0.0"]
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
