receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  prometheus:
    endpoint: "0.0.0.0:8888"
  # Tempo exporter (Jaeger-compatible backend)
  otlp/tempo:
    endpoint: "${TEMPO_ENDPOINT:-http://localhost:4318}"
    tls:
      insecure: true
  # Zipkin exporter
  zipkin:
    endpoint: "${ZIPKIN_ENDPOINT:-http://localhost:9411/api/v2/spans}"
    format: proto

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/tempo, zipkin]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

# Notes:
# - For local PoC we export spans to logging, Tempo, and Zipkin exporters
# - Set TEMPO_ENDPOINT and ZIPKIN_ENDPOINT env vars to configure backend URLs
# - Tempo: Jaeger-compatible distributed tracing backend
# - Zipkin: Classic distributed tracing system
# - Prometheus: Metrics collection and alerting
